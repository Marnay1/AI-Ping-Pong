<!DOCTYPE html>
<html>
    <head>
        <title>Ping Pong</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
     
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>   

    </head>
    <body background="background.jpg">
        <center>
            <div class="btn btn-info heading">
                <h1>AI Ping Pong Game</h1>
                <button id="instruction" class="btn btn-danger" data-toggle="modal" data-target="#myModal">Instruction</button>
            </div>
            <br><br>
            <button id="play" class="btn btn-primary" onclick="startGame()">Play</button>
            <br><br>
            <h2 class="btn btn-success" id="status"></h2>
            <div id="canvas"></div>
            <br>
            <button id="restart" onclick="restart()" class="btn btn-warning">Restart</button>
            <div id="myModal" class="modal fade">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button data-dismiss="modal" class="close">&times;</button>
                            <h2>Instructions</h2>
                        </div>
                        <div class="modal-body">
                            <ol>
                                <li>Use Mouse to move the left paddle up and down.</li>
                                <li>Then use left paddle to hit the ping pong ball and keep on going.</li>
                                <li>The ping pong ball gets faster and faster everytime you hit it so be aware of it.</li>
                                <li>Lastly have fun.</li>
                            </ol>
                        </div>
                    </div>
                </div>
            </div>
        </center>
        <script src="main.js"></script>
    </body>
</html>
